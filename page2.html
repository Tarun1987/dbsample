<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" />

    <!-- Loading Flat UI Pro -->
    <link href="css/flat-ui.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>History</h1>
      <div class="row">
        <div class="col-md-6" id="history" >
          <h2>Some heading</h2>
      </div>
      </div>
    </div>

    <!-- Bootstrap 4 requires Popper.js -->
    <script type="text/javascript">
      var params = window.location.href.split("#params=")[1];
      var allParams = params.split("|");
	  for(var i = 0; i< allParams.length; i++) {
	    var _js = document.createElement("h4");
        var textNode = document.createTextNode(allParams[i]);
        _js.appendChild(textNode);
        document.getElementById("history").appendChild(_js);	  
	  }    
      
    </script>
  </body
</html>
