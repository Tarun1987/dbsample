<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" />

    <!-- Loading Flat UI Pro -->
    <link href="css/flat-ui.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>History</h1>
      <div class="row">
        <div class="col-md-6" id="history" >
          <h2>Some heading</h2>
        </ul>
      </div>
      </div>
    </div>

    <!-- Bootstrap 4 requires Popper.js -->
    <script type="text/javascript">
      let params = window.location.href.split("?params=")[1];
      let innerStr = "";
      let allParams = params.split("|");
      allParams.forEach(p => {
        var node = document.createElement("h4");
        var textNode = document.createTextNode(p);
        node.appendChild(textNode);
        document.getElementById("history").appendChild(node);
      });

     
      
    </script>
  </body>
</html>
